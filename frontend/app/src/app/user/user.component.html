<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <p class="header">Biblioteka</p>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav  #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" [src]="picture" (click)="showProfile()">
        <h4 class="name">{{fullname}}</h4>
        <p class="designation">{{email}}</p>
        <mat-divider></mat-divider>


        <button mat-button class="menu-button" (click)="dodjiKuci()">
            <mat-icon>home</mat-icon>
            <span>Home page</span>
           </button>
       <button mat-button class="menu-button" (click)="menjajPass()">
        <mat-icon>password</mat-icon>
        <span>Change password</span>
       </button>
       <button mat-button class="menu-button" (click)="search=true;showB=false">
        <mat-icon>search</mat-icon>
        <span>Search</span>
       </button>
       <button mat-button class="menu-button">
        <mat-icon>library_add</mat-icon>
        <span>Apply book</span>
       </button>
       <button mat-button class="menu-button">
        <mat-icon>library_books</mat-icon>
        <span>Books taken</span>
       </button>
       <button mat-button class="menu-button">
        <mat-icon>history</mat-icon>
        <span>History</span>
       </button>
       <button mat-button class="menu-button" (click)="odjava()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
       </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <!-- <button (click)="showBook()">Show</button> -->
            <div *ngIf="showB">
            <h3>Knjiga dana</h3><hr>
            <img id="bookPict" [src]="book.picture"><hr>
            <div style="font-size: 1rem;">
            <label>Naziv knjige:</label>{{book.name}}<br>
            <label>Autori knjige:</label>{{writer}}<br>
            <label>Uspesnost:</label>{{book.taken}}<br></div>
        </div>

        <div *ngIf="search">
            Trazi na osnovu naziva knjige
            <input type="text" name="search" [(ngModel)]="nameS">
            
            <button (click)="searchName()">Trazi knjigu</button><br>
            Trazi na osnovu autora
            <input type="text" name="search" [(ngModel)]="writerS">
            <button (click)="searchWriter()">Trazi knjigu</button>

            <div *ngIf="showSearchBook">
                <h3>Knjiga</h3><hr>
                <img id="bookPict" [src]="bookS.picture" (click)="skociNaKnjigu(bookS)"><hr>
                <div style="font-size: 1rem;">
                <label>Naziv knjige:</label>{{bookS.name}}<br>
                <label>Autori knjige:</label>{{writerSearch}}<br>
                <label>Uspesnost:</label>{{bookS.taken}}<br></div>
                </div>

        </div>
        <div *ngIf="bookPageShow"><app-book-page></app-book-page></div>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
