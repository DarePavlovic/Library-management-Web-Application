<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    Biblioteka

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        
    <button mat-button class="menu-button" (click)="saljiKuci()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
       </button>
   
   <button mat-button class="menu-button" (click)="saljiRegister()">
    <mat-icon>assignment_ind</mat-icon>
    <span>Register</span>
   </button>
   <button mat-button class="menu-button" (click)="saljiAzuriraj()">
    <mat-icon>person</mat-icon>
    <span>Update profile</span>
   </button>
   <button mat-button class="menu-button" (click)="saljiBrisi()">
    <mat-icon>delete</mat-icon>
    <span>Delete profile</span>
   </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <table>
                <tr>
                    <th>Username</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Register</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let u of users">
                    <td>{{u.username}}</td>
                    <td>{{u.firstname}}</td>
                    <td>{{u.lastname}}</td>
                    <td>{{u.email}}</td>
                    <td><button (click)="registerUser(u)">Add</button></td>
                    <td><button (click)="deleteUser(u)">Remove</button></td>
                </tr>
            </table>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
